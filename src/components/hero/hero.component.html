<!-- Hero Section -->
<section id="hero" class="relative min-h-screen flex items-center justify-center pt-16 overflow-hidden">
  <!-- Background Glows -->
  <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl -z-10 animate-pulse"></div>
  <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl -z-10 animate-pulse" style="animation-delay: 1s;"></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center text-center relative z-10">
    <div class="inline-flex items-center px-3 py-1 rounded-full border border-cyan-500/40 bg-slate-900/40 text-cyan-300 text-sm font-medium mb-6 backdrop-blur-md shadow-lg">
      <span class="w-2 h-2 rounded-full bg-cyan-400 mr-2 animate-ping"></span>
      {{ portfolioService.content().hero.badge }}
    </div>
    
    <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-4 text-white drop-shadow-xl shadow-black">
      {{ portfolioService.content().hero.greeting }} <span class="gradient-text drop-shadow-sm">{{ portfolioService.profile.name }}</span>
    </h1>
    
    <h2 class="text-xl md:text-2xl text-slate-200 mb-8 max-w-2xl font-light drop-shadow-md bg-slate-950/30 p-2 rounded-lg backdrop-blur-sm">
      {{ portfolioService.content().hero.title }}
    </h2>
    
    <p class="text-slate-300 mb-10 max-w-xl leading-relaxed drop-shadow-md bg-slate-950/20 p-4 rounded-xl backdrop-blur-sm">
      {{ portfolioService.content().hero.description }}
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
      <button (click)="portfolioService.generateCV()" class="inline-flex items-center justify-center px-6 py-3 border border-cyan-500/50 hover:border-cyan-400 text-base font-medium rounded-lg text-cyan-300 hover:text-white bg-cyan-950/40 hover:bg-cyan-900/60 transition-all backdrop-blur-md shadow-lg shadow-cyan-900/20">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
        {{ portfolioService.content().hero.downloadCV }}
      </button>
      <a [href]="'https://' + portfolioService.profile.github" target="_blank" class="inline-flex items-center justify-center px-6 py-3 border border-slate-600 hover:border-slate-400 text-base font-medium rounded-lg text-slate-200 hover:text-white bg-slate-900/60 hover:bg-slate-800 transition-all backdrop-blur-md shadow-lg">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        GitHub
      </a>
      <a [href]="'https://' + portfolioService.profile.linkedin" target="_blank" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-700/80 hover:bg-blue-600 transition-all shadow-lg shadow-blue-900/50 backdrop-blur-md">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
        LinkedIn
      </a>
    </div>
  </div>
</section>
